<html>
    <head>
        <title>iframe tag</title>
    </head>
    <body>
        <center>
            <h1>iframe tag</h1>
            <p>it is used for nested browser purpose</p>
        </center>

        <iframe src="./p11.html" width="1000" height="500"></iframe>

        <iframe src="https://colorhunt.co/" width="1000" height="500" ></iframe>

        <h1>displaying youtube videos by using iframe tag</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nhbozauzVwM?si=PeMDc5yPDAS2aJIJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>displaying google map videos by using iframe tag</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31099.51151039078!2d77.54671773580874!3d13.007696437882679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d7fff79cfc3%3A0xdfbaac7a46a4a5be!2sMalleshwaram%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1724999106272!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h1>displaying pdf documents </h1>
       <iframe src="https://www.cambridgescholars.com/resources/pdfs/978-1-5275-0932-0-sample.pdf" frameborder="0"></iframe>
       
       <h1>example1</h1>
       <button type="button" style="border: none;padding: 10px;width: 150px;border-radius: 100px;background-color: brown;
       display: block;margin: auto;"><a href="" target="_blank" style="color:azure;font-size: 1.3rem;text-decoration: none;">read PDF</a></button>


    </body>
</html>
