<html>
    <head><title>dynamic marquee</title>
        <style>
            marquee img{
                width: 250px;
                height: 300px;
            }
            marquee:hover img{
                filter: blur(50px);
            }
            img:hover{
                filter: blur(0px) !important;
            }
        </style>
    </head>

    <body>
        <center>
            <h1>dynamic marquee tag</h1>
        </center>
        <marquee behavior="" direction="" class="m1" scrollamount="20" id="firstmarquee" onmouseover="stopscroll()" onmouseout="startagain()">
            <img src="https://th.bing.com/th?id=OIP.xung4mlBfvUR3RKzjnRY2AHaEK&w=333&h=187&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="3">
            <img src="https://th.bing.com/th?id=OIP.U_VJuupQohwnzXcKMztqWgHaEo&w=316&h=197&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="1">
            <img src="https://th.bing.com/th?id=OIP.xung4mlBfvUR3RKzjnRY2AHaEK&w=333&h=187&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="3">
            <img src="https://th.bing.com/th?id=OIP.U_VJuupQohwnzXcKMztqWgHaEo&w=316&h=197&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="1">
            <img src="https://th.bing.com/th?id=OIP.xung4mlBfvUR3RKzjnRY2AHaEK&w=333&h=187&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="3">
            <img src="https://th.bing.com/th?id=OIP.U_VJuupQohwnzXcKMztqWgHaEo&w=316&h=197&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.4&pid=3.1&rm=2" alt="1">
    </marquee>

    <script>
        let marquee=document.getElementById('firstmarquee');
        function stopscroll(){
            marquee.stop();
        }

        function startagain(){
            marquee.start();
            
        }

    </script>
    </body>
</html>
